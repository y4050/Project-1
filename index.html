<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Tamagotchi Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <source>
</head>
<body>
    <!-- The Modal -->
<div id="modal">

    <!-- Modal content -->
    <div id="modal-content">
        <h2 id="gameTitle">Tamagotchi</h2>
        <p>
            * Game over when hunger meter reaches 100% *<br />
            * Win the game by reaching 100% growth twice *<br />
            * Feed decrease hunger by 30% *<br />
            * Train increase growth by 25% and hunger by 20% *
        </p>
      <span id="start">START</span>
    </div>
  
  </div>
    <section class="status">
        <h2 id="growth">Growth: 0</h2>
        <div id="growthBar"><span id="maxed">MAXED</span></div>
        <h2 id="hunger">Hungriness: 0</h2>
        <div id="hungerBar"><span id="paused">PAUSED</span></div>
    </section>
    <div class="message">
        <h1 id="mainMessage">message</h1>
        <p id="someMessage">message</p>
        
    </div>
    <section class="petArea">
            <img id="thePet" src="assets/1r.gif"/>
            <img id="action" src="assets/sleeping.gif"/>
    </section>
    <form>
        <h2 id="selection-text">Selection Actions:</h2>
        <button id="feed">FEED</button>
        <button id="train">TRAIN</button>
        <button id="sleep">SLEEP</button>
        <button id="restart" onClick="window.location.reload()";>RESET</button>
    </form>
</body>
</html>
